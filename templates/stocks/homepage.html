<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    {% load staticfiles %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 <link href="{% static 'css/stocks/autocomplete.css' %}" rel="stylesheet">


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'script/jquery/autocomplete_input.js' %}"></script>


</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">





    <form method="post" role="form">
        {% csrf_token %}
        <legend>Form Title</legend>

        <div class="form-group">
            <label for="symbol">Symbol of stock</label>
            <input type="text" class="form-control" name="symbol" id="symbol" placeholder="Input...">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" name="start_date" id="start_date">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" name="end_date" id="end_date">
            <label for="chart_type">Type of Graph</label>
            <select class="form-control" id="chart_type" name="chart_type">
                <option>Line Graph</option>
                <option>Scatter Plot</option>
                <option>Bar Chat</option>
                <option>Candlesticks</option>
            </select>

        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
